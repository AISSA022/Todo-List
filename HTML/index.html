<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/font/bootstrap-icons.css">
    <title>Todo App</title>
</head>
<body>

    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

      <div class="container-fluid d-flex mt-3 p-3 justify-content-evenly">

        <div class="col-7">
            <section>

                <div class="top">
                    <h1>ToDo List</h1>
                </div>
        
                <div class="mb-3 mt-3">
                    <div class="name">
                        <p class="text-muted">Task to do</p>
                    </div>
                    
                </div>
        
                <div>
                    
                    <div class="accordion assa" id="accordionPanelsStayOpenExample">
                        
                      </div>
                </div>
        
              </section>
        </div>

        <div class="col-4 info">
            <div>
                <form action="">
                <div class="m-2">
                    <input type="text" class="form-control" placeholder="Enter Task Name" name="" id="title">
                    <textarea class="form-control mt-2" placeholder="Leave a comment here" id="text-area"></textarea>            
                </div>

                <div class="addbutton m-2">
        
                    <button class="btn btn-primary form-control" id="create" type="submit">
                        <i class="bi bi-plus-circle"></i>
                        Create
                    </button>
                </div>
            </form>
            </div>
        </div>

      </div>

      <script src="/JS/script.js"></script>
      <script src="/JS/bootstrap.bundle.min.js"></script>
      
</body>
</html>
